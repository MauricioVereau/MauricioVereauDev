<div class="container min-h-screen flex flex-col justify-center mx-auto px-6">
  <div class="text-center mb-16">
    <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full glass-card mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-award w-4 h-4 text-primary">
        <path
          d="m15.477 12.89 1.515 8.526a.5.5 0 0 1-.81.47l-3.58-2.687a1 1 0 0 0-1.197 0l-3.586 2.686a.5.5 0 0 1-.81-.469l1.514-8.526">
        </path>
        <circle cx="12" cy="8" r="6"></circle>
      </svg>
      <span class="text-sm text-muted-foreground">{{ 'cert.pretitle' | t }}</span>
    </div>
    <h2 class="text-4xl md:text-5xl font-bold mb-4">
      <span class="text-primary">{{ 'cert.title' | t }}</span>
    </h2>
    <p class="text-muted-foreground text-lg max-w-2xl mx-auto">
      {{ 'cert.subtitle' | t }}
    </p>
  </div>

  <carousel-certifications [items]="certificates" />

</div>
