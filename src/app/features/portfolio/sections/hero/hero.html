<div class="container mx-auto px-4">
  <div class="max-w-4xl mx-auto text-center">
    <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full glass mb-8 opacity-0 animate-fade-in-up">
      <badge-hello />
    </div>
    <h1 class="sm:text-6xl text-5xl font-bold mb-4 opacity-0 animate-fade-in-up animation-delay-200">
      <span class="text-foreground">Mauricio </span><span class="text-primary">Vereau</span>
    </h1>
    <div class="inline-flex items-center gap-2 rounded-lg border border-primary/20 bg-surface/80 backdrop-blur-sm
         px-3 py-2 sm:px-4 sm:py-2
         font-mono text-xs sm:text-sm md:text-base text-foreground
         dark:border-primary/40 dark:bg-surface-elevated/80
         transition-all duration-300 hover:border-primary/40 hover:shadow-md
         opacity-0 animate-fade-in-up delay-400">
      <typed-text />
    </div>

    <p class="mx-auto max-w-3xl text-sm sm:text-base md:text-lg lg:text-xl text-muted-foreground p-4 sm:p-6 md:p-8 lg:p-10">
      {{ 'hero.desc' | t }}
    </p>
    <div class="mb-8 flex flex-row items-center justify-center gap-4 opacity-0 animate-fade-in-up animation-delay-600">
      <a href="#proyectos" class="inline-flex items-center rounded-lg bg-primary sm:text-lg text-xs
                   px-3 py-2 sm:px-4 sm:py-3 md:px-6 md:py-4 gap-1
                   font-semibold  shadow-lg
                   transition-all hover:bg-primary/90 hover:shadow-xl
                   focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">
        {{ 'hero.cta.projects' | t }}
        <svg class="h-4 w-4 sm:h-5 sm:w-5 md:h-6 md:w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </a>

      <a href="#" class="inline-flex items-center rounded-lg border-2 border-primary/50 bg-transparent sm:text-lg text-xs
                   px-3 py-2 sm:px-4 sm:py-3 md:px-6 md:py-4 gap-1
                   font-semibold text-foreground transition-all
                   hover:border-primary hover:bg-primary/10
                   focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">
        <svg class="h-4 w-4 sm:h-5 sm:w-5 md:h-6 md:w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
        </svg>
        {{ 'hero.cta.downloadCv' | t }}
      </a>
    </div>
