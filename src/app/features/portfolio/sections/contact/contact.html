<div class="container min-h-screen mx-auto px-4 sm:px-6 lg:px-8 py-18 sm:py-6 flex items-center justify-center">
  <div class="w-full max-w-5xl">
    <!-- Header -->
    <div class="text-center mb-10 md:mb-12 px-2">
      <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-3 md:mb-4">
        <span class="text-primary">{{ 'contact.title' | t }}</span>
      </h2>
      <p class="text-sm sm:text-base md:text-lg text-muted-foreground max-w-2xl mx-auto">
        {{ 'contact.subtitle' | t }}
      </p>
    </div>

    <!-- Card principal -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-10 lg:gap-12  p-6 md:p-8">
      <!-- Columna izquierda -->
      <div class="flex flex-col gap-6 ">
        <!-- Bloque contacto -->
        <div class="space-y-4">
          <!-- Ubicación -->
          <div class="flex items-center gap-3 md:gap-4 p-3 md:p-4 rounded-xl bg-secondary/40">
            <div class="w-10 h-10 md:w-11 md:h-11 rounded-lg bg-primary/10 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="h-4 w-4 md:h-5 md:w-5 text-primary">
                <path
                  d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0">
                </path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
            </div>
            <span class="text-sm md:text-base text-foreground font-medium">
              Lima, Perú
            </span>
          </div>

          <!-- Email -->
          <div class="flex items-center gap-3 md:gap-4 p-3 md:p-4 rounded-xl bg-secondary/40">
            <div class="w-10 h-10 md:w-11 md:h-11 rounded-lg bg-primary/10 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="h-4 w-4 md:h-5 md:w-5 text-primary">
                <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
              </svg>
            </div>
            <a href="mailto:mauricio@vereau.dev"
              class="text-sm md:text-base text-foreground font-medium break-all md:break-normal underline-offset-4 hover:underline">
              mauricio@vereau.dev
            </a>
          </div>

          <!-- Teléfono -->
          <div class="flex items-center gap-3 md:gap-4 p-3 md:p-4 rounded-xl bg-secondary/40">
            <div class="w-10 h-10 md:w-11 md:h-11 rounded-lg bg-primary/10 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="h-4 w-4 md:h-5 md:w-5 text-primary">
                <path
                  d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                </path>
              </svg>
            </div>
            <span class="text-sm md:text-base text-foreground font-medium">
              +51 999 888 777
            </span>
          </div>
        </div>

        <!-- Terminal minimal -->
        <div class="p-6 rounded-2xl bg-card border border-border">
          <div class="flex items-center gap-2 mb-4">
            <div class="w-3 h-3 rounded-full bg-red-500"></div>
            <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
            <div class="w-3 h-3 rounded-full bg-green-500"></div>
          </div>
          <pre
            class="font-mono text-sm text-muted-foreground"><code><span class="text-primary">$</span> npx contact-mauricio
<span class="text-green-400">✓</span> Connecting...
<span class="text-green-400">✓</span> Ready to collaborate!
<span class="text-primary">&gt;</span><span class="inline-block w-2 h-4 bg-primary ml-1 animate-pulse"></span></code></pre>
        </div>
      </div>

      <!-- Columna derecha: formulario -->
      <form class="space-y-4 md:space-y-5 bg-card border border-border rounded-2xl p-6 md:p-8">
        <div>
          <label class="text-sm font-medium text-foreground mb-1.5 block">
            {{ 'contact.form.name' | t }}
          </label>
          <input type="text" class="flex h-10 w-full rounded-lg border px-3 py-2 text-sm md:text-base
                     bg-card border-border
                     placeholder:text-muted-foreground
                     focus-visible:outline-none focus-visible:ring-2
                     focus-visible:ring-primary/60 focus-visible:ring-offset-2
                     focus-visible:ring-offset-background" required placeholder="John Doe" />
        </div>

        <div>
          <label class="text-sm font-medium text-foreground mb-1.5 block">
            {{ 'contact.form.email' | t }}
          </label>
          <input type="email" class="flex h-10 w-full rounded-lg border px-3 py-2 text-sm md:text-base
                     bg-card border-border
                     placeholder:text-muted-foreground
                     focus-visible:outline-none focus-visible:ring-2
                     focus-visible:ring-primary/60 focus-visible:ring-offset-2
                     focus-visible:ring-offset-background" required placeholder="john@example.com" />
        </div>

        <div>
          <label class="text-sm font-medium text-foreground mb-1.5 block">
            {{ 'contact.form.message' | t }}
          </label>
          <textarea rows="2" class="flex min-h-12 w-full rounded-lg border px-3 py-2 text-sm md:text-base
                     bg-card border-border
                     placeholder:text-muted-foreground
                     focus-visible:outline-none focus-visible:ring-2
                     focus-visible:ring-primary/60 focus-visible:ring-offset-2
                     focus-visible:ring-offset-background
                     resize-y" required placeholder="Cuéntame sobre tu proyecto..."></textarea>
        </div>

        <button type="submit" class="inline-flex items-center justify-center gap-2 w-full h-11 md:h-12 rounded-lg px-4 md:px-8
                   bg-primary text-primary-foreground font-semibold text-sm md:text-base
                   transition-colors hover:bg-primary/90
                   focus-visible:outline-none focus-visible:ring-2
                   focus-visible:ring-primary/70 focus-visible:ring-offset-2
                   focus-visible:ring-offset-background">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="h-4 w-4 md:h-5 md:w-5">
            <path
              d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z">
            </path>
            <path d="m21.854 2.147-10.94 10.939"></path>
          </svg>
          <span>{{ 'contact.form.submit' | t }}</span>
        </button>
      </form>
    </div>
  </div>
</div>
