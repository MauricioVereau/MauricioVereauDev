<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 mb-8 md:mb-12">
  @for (project of projects(); track $index) {
  <div class="group relative rounded-xl sm:rounded-2xl overflow-hidden bg-surface border border-secondary
             transition-all duration-300 hover:shadow-xl hover:shadow-primary/5 hover:scale-[1.02]">
    <div class="aspect-video overflow-hidden relative">
      <img [src]="project.imageUrl" [alt]="project.title"
        class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" />
      <div class="absolute inset-0 bg-linear-to-t from-card/80 via-card/40 to-transparent"></div>
    </div>

    <div class="p-4 sm:p-6">
      <h3
        class="text-lg sm:text-xl font-bold mb-2 group-hover:text-primary text-foreground transition-colors duration-300 line-clamp-1">
        {{ project.title }}
      </h3>

      <p class="text-xs sm:text-sm text-muted-foreground mb-3 sm:mb-4 line-clamp-2">
        {{ project.description | t}}
      </p>

      <div class="flex flex-wrap gap-1 sm:gap-2 mb-3 sm:mb-4">
        @for (tech of project.tech; track $index) {
        <span class="px-2 py-1 text-xs font-mono bg-primary/10 text-primary rounded">
          {{ tech }}
        </span>
        }
      </div>

      <div class="flex gap-2">
        <a [href]="project.projectUrl" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center gap-1 sm:gap-2 text-xs sm:text-sm font-medium
                   border border-input bg-background hover:bg-accent text-foreground h-8 sm:h-9 rounded-md
                   px-2 sm:px-3 flex-1 transition-all duration-300 hover:scale-105 active:scale-95">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="h-3 w-3 sm:h-4 sm:w-4">
            <path d="M15 3h6v6" />
            <path d="M10 14 21 3" />
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
          </svg>
          <span class="hidden xs:inline">Ver Proyecto</span>
          <span class="xs:hidden text-foreground">Ver</span>
        </a>

        <a [href]="project.repoUrl" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center rounded-md text-sm font-medium
                   hover:bg-accent text-foreground h-8 w-8 sm:h-9 sm:w-9
                   transition-all duration-300 hover:scale-110 active:scale-95">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="h-3 w-3 sm:h-4 sm:w-4">
            <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5
                   .08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5
                   0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2
                   c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9
                   c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65
                   -.17.6-.22 1.23-.15 1.85v4"></path>
            <path d="M9 18c-4.51 2-5-2-7-2"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
  }
</div>
