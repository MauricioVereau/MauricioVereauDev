<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4">
  @for (project of projects(); track $index) {
  <!-- Proyecto 4 -->
  <div
    class="p-4 sm:p-6 rounded-lg sm:rounded-xl bg-surface border border-secondary group transition-all duration-300 hover:shadow-md hover:scale-[1.02]">
    <div class="flex items-start justify-between mb-3 sm:mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="h-8 w-8 sm:h-10 sm:w-10 text-primary">
        <path
          d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z">
        </path>
      </svg>
      <div class="flex gap-1 sm:gap-2">
        <a [href]="project.projectUrl" target="_blank" rel="noopener noreferrer"
          class="text-muted-foreground hover:text-primary transition-colors duration-300 hover:scale-110">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="h-4 w-4 sm:h-5 sm:w-5">
            <path d="M15 3h6v6"></path>
            <path d="M10 14 21 3"></path>
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
          </svg>
        </a>
        <a [href]="project.repoUrl" target="_blank" rel="noopener noreferrer"
          class="text-muted-foreground hover:text-primary transition-colors duration-300 hover:scale-110">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="h-4 w-4 sm:h-5 sm:w-5">
            <path
              d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4">
            </path>
            <path d="M9 18c-4.51 2-5-2-7-2"></path>
          </svg>
        </a>
      </div>
    </div>
    <h3
      class="text-base sm:text-lg font-bold mb-2 group-hover:text-primary text-foreground transition-colors duration-300 line-clamp-1">
      {{ project.title }}
    </h3>

    <p class="text-xs sm:text-sm text-muted-foreground mb-3 sm:mb-4 line-clamp-2">
      {{ project.description | t }}
    </p>

    <div class="flex flex-wrap gap-1 sm:gap-2 mb-3 sm:mb-4">
      @for (tech of project.tech; track $index) {
      <span class="px-2 py-1 text-xs font-mono bg-primary/10 text-primary rounded">
        {{ tech }}
      </span>
      }
    </div>
  </div>
  }
</div>
