<div
  class="group relative flex flex-col items-center gap-2"
         [ngClass]="tech().glowClass"
>
  <span class="text-xs text-foreground">
    {{ tech().name }}
  </span>
  <img
    [src]="tech().icon"
    [alt]="tech().name"
    class="h-10 w-10 object-contain
           transition-transform duration-300
           group-hover:scale-110"
  />

</div>
