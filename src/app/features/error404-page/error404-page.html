<div class="min-h-screen bg-background flex flex-col items-center justify-center p-4 text-center">
    <div class="max-w-md w-full animate-fade-in-up">

        <!-- Icon / Graphic -->
        <div class="mb-6 flex justify-center">
            <div class="h-24 w-24 rounded-full bg-primary/10 flex items-center justify-center">
                <i class="ri-error-warning-line text-5xl text-primary"></i>
            </div>
        </div>

        <!-- 404 Heading -->
        <h1 class="text-8xl font-bold text-primary mb-2 tracking-tighter">404</h1>

        <!-- Message -->
        <h2 class="text-2xl font-semibold text-foreground mb-3">{{ 'error.title' | t }}</h2>
        <p class="text-muted-foreground mb-8">
            {{ 'error.desc' | t }}
        </p>

        <!-- Action Button -->
        <a routerLink="/"
            class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-primary-foreground bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200 shadow-sm">
            <i class="ri-arrow-left-line mr-2"></i>
            {{ 'error.btn' | t }}
        </a>

    </div>
</div>
